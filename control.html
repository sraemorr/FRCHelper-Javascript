<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FRCGS-HelperJS Control Panel</title>
    <style></style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1 style="text-align: center">FRCGS HelperJS Control Panel</h1>
    <p>Event</p>
    <input id="event"/>
    <p style="text-align: left">Match #</p>
    <form action="">
    <input id="match"/>
    <button>Submit</button>
    </form>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io.connect();
        $('form').submit(function(){
            socket.emit('event', $('#event').val());
            socket.emit('match', $('#match').val());
            return false;
        });
        socket.on('event', function(msg){
            console.log($('#event').text(msg));
        });
    </script>
</body>
</html>
